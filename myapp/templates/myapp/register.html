{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}
{% block body_block %}

<div class="row justify-content-center">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <h2>Create Your User Account</h2><br />
<form  action="{% url 'myapp:register' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary" >Register</button><br /><br />
</form>
</div>
</div>
</div>
</div>
{% endblock %}
